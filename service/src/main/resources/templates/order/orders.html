<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert="include/header::header"></header>
</div>
<div class="container mt-0">
    <h1><span>Orders</span></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col"><span>Title</span></th>
            <th scope="col"><span>Email</span></th>
            <th scope="col"><span>Status</span></th>
            <th scope="col"><span>Type</span></th>
            <th scope="col"><span>Ordered Date</span></th>
            <th scope="col"><span>ReturnedDate</span></th>
            <th scope="col"><span>Action</span></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="order : ${orders.content}">
            <tr>
                <th scope="row"><h4 th:text="${order.getBook().title}"/></th>
                <td><h4 th:text="${order.getUser().email}"/></td>
                <td><h4 th:text="${order.status}"/></td>
                <td><h4 th:text="${order.type}"/></td>
                <td><h4 th:text="${order.ordered_date}"/></td>
                <td><h4 th:text="${order.returned_date}"/></td>
                <td><a th:href="'/orders/' + ${order.id + '/update'}"
                       class="btn btn-secondary"><span>Edit</span></a></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
<div th:if="${errors}">
    <p style="color:red" th:each="error:${erroes}" th:text="${error.defaultMessage}"> Error message</p>
</div>
<div class="container">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
