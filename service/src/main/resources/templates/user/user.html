<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<div class="container mt-5" mb-5>
    <h1><span>Edit User</span></h1>
    <form method="post">
        <div th:each="user : ${user}" th:object="${user}">
            <input type="text" th:value="*{firstname}" name="firstname" placeholder="First name"
                   class="form-control"><br>
            <input type="text" th:value="*{lastname}" name="lastname" placeholder="Last name" class="form-control"><br>
            <input type="text" th:value="*{email}" name="email" placeholder="Email" class="form-control"><br>
            <input type="password" name="password" placeholder="Password"
                   class="form-control"><br>
            <div th:each="role : ${roles}">
                <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
                <label th:for="${role}" th:text="${role}">Role name</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success"><span>Submit</span></button>
        </div>
    </form>
    <br>
    <div th:each="user : ${user}">
        <form th:action="'/users/' + ${user.id} + '/delete'" th:if="${user.role.name() == 'ADMIN'}" method="post">
            <button class="btn btn-danger" type="submit"><span>Delete</span></button>
        </form>
    </div>
</div>
<div class="container" style="padding-top: 60px">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
