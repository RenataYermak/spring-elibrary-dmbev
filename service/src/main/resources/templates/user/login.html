<!DOCTYPE HTML>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center" style="margin-top: 140px">
<form class="form-signin" th:action="@{/login}" method="post">
    <h1 class="h3 mb-3 font-weight-normal"><span>Sign In</span></h1>
    <div style="color: red" th:if="${param.error}">
        Invalid email or password
    </div>
    <label for="username" class="sr-only" style="width: 310px; margin-top: 20px">
        <input id="username" class="form-control" type="text" name="username" placeholder="Email" required=""
               autofocus=""></label><br>
    <label for="password" class="sr-only" style="margin-top:20px; width: 310px">
        <input id="password" class="form-control" type="password" name="password" placeholder="Password"
               required=""></label><br>
    <button type="submit" class="btn btn-primary" style="width: 310px;margin-top: 20px"><span>Sing In</span></button>
</form>
<div>
    <span style="display: inline-block; font-size: 13px"> Don't have an account? </span><a
        href="/users/registration" class="nav-link px-1 link-primary" style="display: inline-block">Sign up</a>
</div>
<div>
    <form action="/oauth2/authorization/google">
        <button type="submit" class="btn btn-outline-secondary" style="width: 310px; margin-top: 20px; color: black"><span>Continue with Google</span>
        </button>
    </form>
</div>
</body>
</html>
