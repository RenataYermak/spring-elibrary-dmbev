<!DOCTYPE HTML>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<div th:fragment="locale">
    <form action="">
        <select name="lang" onchange="this.form.submit()">
            <option></option>
            <option value="en">EN</option>
            <option value="ru">RU</option>
        </select>
    </form>
</div>
<body class="text-center" style="margin-top: 140px">
<form class="form-signin" th:action="@{/login}" method="post">
    <h1 class="h3 mb-3 font-weight-normal"><span th:text="#{sign_in.title}"></span></h1>
    <div style="color: red" th:if="${param.error}">
        <span th:text="#{sign_in.info.invalid.data}"></span>
    </div>
    <label for="username" class="sr-only" style="width: 310px; margin-top: 20px">
        <input id="username" class="form-control" type="text" name="username" th:placeholder="#{sign_in.email}" required=""
               autofocus=""></label><br>
    <label for="password" class="sr-only" style="margin-top:20px; width: 310px">
        <input id="password" class="form-control" type="password" name="password" th:placeholder="#{sign_in.password}"
               required=""></label><br>
    <button type="submit" class="btn btn-primary" style="width: 310px;margin-top: 20px"><span th:text="#{sign_in.button.sign_in}"></span></button>
</form>
<div>
    <span style="display: inline-block; font-size: 13px" th:text="#{sign_in.text.no.account}"></span><a
        href="/users/registration" class="nav-link px-1 link-primary" style="display: inline-block"><span th:text="#{sign_in.button.sign_up}"></span></a>
</div>
<div>
    <form action="/oauth2/authorization/google">
        <button type="submit" class="btn btn-outline-secondary" style="width: 310px; margin-top: 20px; color: black"><span th:text="#{sing_in.continue.google}"></span>
        </button>
    </form>
</div>
</body>
</html>
