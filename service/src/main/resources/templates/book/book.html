<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<div class="container mt-5">
    <div th:each="book : ${book}">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-3">
                    <div th:if="${book.picture}" >
                        <img th:src="@{/api/v1/books/{bookId}/picture(bookId=${book.id})}" width="100%" height="420" alt="Book image">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <p class="card-title"><h2 th:text="${book.title}"/></p>
                        <span class="card-text"><h5 th:text="${book.author.name}"/></span>
                        <span class="card-text"><h5 th:text="${book.category.name}"/></span>
                        <span class="card-text"><h5 th:text="${book.publishYear}"/></span>
                        <hr/>
                        <p class="nav-link px-2 link-dark" th:text="${book.description}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
