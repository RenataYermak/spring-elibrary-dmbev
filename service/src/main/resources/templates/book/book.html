<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<div class="container mt-5">
    <div th:each="book : ${book}">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-3">
                    <div th:if="${book.picture}">
                        <img th:src="@{/api/v1/books/{bookId}/picture(bookId=${book.id})}" width="100%" height="420"
                             alt="Book image">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <p class="card-title">
                        <h2 th:text="${book.title}"/></p>
                        <span class="card-text" style="display: inline-block;"><h5 th:text="${book.author.name}"/>
                            <div class="btn-group" style="display: inline-block;"
                                 th:if="${#authentication.authorities[0].getAuthority()=='USER'}">
                            <form th:action="@{/orders}" method="post">
                                <input type="hidden" name="bookId" th:value="${book.id}"/>
                                <input type="hidden" name="userId" th:value="${#authentication.principal.id}"/>
                                <th:block th:if="${book.number > 0}">
                                    <select name="type" style="display: inline-block; margin-right: auto">
                                        <option value="READING_ROOM" selected="selected"><span
                                                th:text="#{table.label.season_ticket}"></span></option>
                                        <option value="SEASON_TICKET"><span
                                                th:text="#{table.label.reading_room}"></span></option>
                                    </select>
                                    <button style="display: inline-block; margin-right: auto" class="btn btn-sm btn-outline-secondary" type="submit">
                                        <span th:text="#{book.button.order}"></span></button>
                                </th:block>
                            </form>
                        </div>
                        </span>
                        <span class="card-text"><h5 th:text="${book.category.name}"/></span>
                        <span class="card-text"><h5 th:text="${book.publishYear}"/></span>
                        <hr/>
                        <p class="nav-link px-2 link-dark" th:text="${book.description}"/>
                        <form action="/orders" method="post"
                              th:if="${#authentication.authorities[0].getAuthority()=='USER'}">
                            <button class="btn btn-success" type="submit"><span th:text="#{book.button.order}"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
