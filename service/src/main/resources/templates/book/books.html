<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
                <div th:each="book : ${books.content}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div th:if="${book.picture}">
                                <img th:src="@{/api/v1/books/{bookId}/picture(bookId=${book.id})}"
                                     class="bd-placeholder-img card-img-top" width="100%" height="300" alt="Book image">
                            </div>
                            <div class="card-body">
                                <p class="card-text"><h6 th:text="${book.title}"/></p>
                                <p class="card-text"><h6 th:text="${book.author.name}"/></p>
                                <h7 th:text=" ${book.publishYear}"/>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="@{/books/{bookId}(bookId=${book.id})}"
                                           class="btn btn-sm btn-outline-secondary"><span th:text="#{book.view}"></span></a>
                                        <div class="btn-group" th:if="${#authentication.authorities[0].getAuthority()=='ADMIN'}">
                                            <a th:href="@{/books/{bookId}/update(bookId=${book.id})}"
                                               class="btn btn-sm btn-outline-secondary"><span th:text="#{book.button.edit}"></span></a>
                                        </div>
                                        <div class="btn-group" th:if="${#authentication.authorities[0].getAuthority()=='USER'}">
                                            <form action="/orders" method="post">
                                                <button class="btn btn-sm btn-outline-secondary" type="submit">
                                                    <span th:text="#{book.button.order}"></span></button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="container">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
