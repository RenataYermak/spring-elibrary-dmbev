<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<div class="container mt-5" mb-5>
    <h1><span>Add book</span></h1>
    <form action="/books" enctype="multipart/form-data" method="post">
        <div th:each="book : ${book}" th:object="${book}">
            <input th:value="*{picture}" type="file" name="picture"><br><br>
            <input type="text" th:value="*{title}" name="title" placeholder="Title" class="form-control"><br>
            <select name="authorId" class="form-control">
                <div th:each="author : ${authors}">
                    <option selected th:value="${author.id}"><h4 th:text="${author.name}"/></option>
                </div>
            </select>
            <br>
            <select name="categoryId" class="form-control">
                <div th:each="category : ${categories}">
                    <option selected th:value="${category.id}"><h4 th:text="${category.name}"/></option>
                </div>
            </select>
            <br>
            <textarea name="description" th:value="*{description}" placeholder="Description"
                      class="form-control"></textarea><br>
            <input type="number" th:value="*{number}" th:default="0" name="number" placeholder="Number"
                   class="form-control"><br>
            <input type="number" th:value="*{publishYear}" th:default="0" name="publishYear" placeholder="Publish year"
                   class="form-control"><br>
            <button type="submit" class="btn btn-success"><span>Add Book</span></button>
        </div>
    </form>
</div>
<div class="container" style="padding-top: 60px">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
